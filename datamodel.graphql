type User {
  id: ID! @id
  name: String!
  email: String! @unique
  password: String!
  resetToken: String
  resetTokenExpiry: Float
}

type Event {
  id: ID! @id
  title: String!
  description: String!
  price: Int
  start: String!
  end: String!
  image: String
  largeImage: String
  user: User! 
}
